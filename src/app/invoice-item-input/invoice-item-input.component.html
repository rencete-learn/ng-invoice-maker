<div>
    <form [formGroup]="fg" (ngSubmit)="onSubmit()">
        <p>
            <label>Description</label>
            <input type="text" formControlName="desc">
        </p>
        <p>
            <label>Qty.</label>
            <input type="number" formControlName="qty">
        </p>
        <p>
            <label>Price</label>
            <input type="number" step="0.01" formControlName="price">
        </p>
        <button type="submit" [disabled]="!fg.valid">Submit</button>
    </form>

    <p>Desc: {{fg.value.desc}}</p>
    <p>Qty: {{fg.value.qty}}</p>
    <p>Price: {{fg.value.price}}</p>
</div>
